<html>
    <head>
        <title>
            Demo form 1
        </title>
    </head>
    <body>
        <h1>Demo form 1</h1>
        <form>
            <table border="0"> 
                <tr>
                    <td>Username:</td>
                    <td><input type="text"></td>
                </tr> 
                <tr>
                    <td>Email:</td>
                    <td><input type="text"></td>
                </tr> 
                <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr> 
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password"></td>
                </tr> 
                <tr>
                    <td>Age:</td>
                    <td><input type="text"></td>
                </tr> 
                <tr>
                    <td>Do you want to subscribe to email updates:</td>
                    <td><input type="checkbox"></td>
                </tr> 
                <tr>
                    <td>Select any one course:</td>
                    <td>
                        <input type="radio" name="lang">Java
                        <input type="radio" name="lang">HTML,CSS,JavaScript
                        <input type="radio" name="lang">Blockchain
                        <input type="radio" name="lang">Angular
                    </td>
                </tr> 
                <tr>
                    <td>Which language do you speak:</td>
                    <td>
                        <input type="checkbox" name="lang">English
                        <input type="checkbox" name="lang">Hindi
                        <input type="checkbox" name="lang">Marathi
                        <input type="checkbox" name="lang">Others
                    </td>
                </tr> 

            </table>
             
        </form>
    </body>
</html>
